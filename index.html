<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Order your pizza online!</h1>
        <form id="orderPizza">
          <p>Select your pizza size: </p>
            <select class="form-control" id="size">
              <option value="small">Small(10")</option>
              <option value="medium">Medium(12")</option>
              <option value="large">Large(14")</option>
              <option value="extra">Extra Large(16")</option>
            </select>

          <div class="form-group" id="new-toppinges">                 <p>Select your pizza topping: </p>
            <input type="checkbox" name="topping" id="new-cheese" value="cheese">Cheese<br>
            <input type="checkbox" name="topping" id="new-pepperoni" value="pepperoni">Pepperoni<br>
            <input type="checkbox" name="topping" id="new-artichoke" value="artichoke">Artichoke<br>
            <input type="checkbox" name="topping" id="new-anchovy" value="anchovy"> Anchovy<br>
          </div>
          <span class="btn btn-primary" id="add-pizza">Add Pizza</span>
          <button type="submit" class="btn">Place your order!</button>
        </form>

        <div id="pizza">
          <!-- <h3>Your pizza: </h3>
          <span id="size"></span>
          <h3>With toppings: </h3>
          <ul id="topping">
          </ul> -->
        </div>
        <div id="words">
          <h4>Your total price is: </h4>
        </div>
        <div id="totalPrice"></div>
    </div>
  </body>
</html>
